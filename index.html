<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid__screen"></div>
        <div class="grid__items">
            <div class="grid__item bg__white item1">AC</div>
            <div class="grid__item bg__white item2">±</div>
            <div class="grid__item bg__white item3">%</div>
            <div class="grid__item bg__yellow item4">÷</div>
            <div class="grid__item item5">7</div>
            <div class="grid__item item6">8</div>
            <div class="grid__item item7">9</div>
            <div class="grid__item bg__yellow item8">x</div>
            <div class="grid__item item9">4</div>
            <div class="grid__item item10">5</div>
            <div class="grid__item item11">6</div>
            <div class="grid__item bg__yellow item12">-</div>
            <div class="grid__item item13">1</div>
            <div class="grid__item item14">2</div>
            <div class="grid__item item15">3</div>
            <div class="grid__item bg__yellow item16">+</div>
            <div class="grid__item item17">0</div>
            <div class="grid__item item18">.</div>
            <div class="grid__item item19">=</div>
        </div>
    </div>
</body>
</html>
